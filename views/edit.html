<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="profile-edit-container">
        <h1>Edit Your Profile</h1>

        <!-- Отображение текущего аватара -->
        <div class="current-avatar">
            <img src="123.png" alt="Current Avatar">
        </div>

        <!-- Отображение текущего никнейма -->
        <div class="form-group">
            <label for="nickname">Current Nickname: <span class="current-value">Negr123</span></label>
            <input type="text" id="nickname" name="nickname" placeholder="Enter your new nickname">
        </div>

        <!-- Отображение текущей почты -->
        <div class="form-group">
            <label for="email">Current Email: <span class="current-value">Negr123@example.com</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your new email">
        </div>

        <!-- Изменение аватара -->
        <div class="form-group">
            <label for="avatar">Change Avatar</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>

        <!-- Кнопка для изменения пароля -->
        <div class="form-group">
            <button type="button" class="change-password-btn" id="open-password-modal">Change Password</button>
        </div>

        <!-- Кнопка сохранения изменений профиля -->
        <div class="form-group">
            <button type="submit" class="save-btn">Save Changes</button>
        </div>
    </div>

    <!-- Модальное окно для изменения пароля -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="password-modal" id="password-modal">
        <h2>Change Password</h2>
        <form class="password-change-form" action="#" method="POST">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password"
                    placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password"
                    placeholder="Confirm new password">
            </div>
            <div class="form-group">
                <button type="submit" class="save-btn">Save Password</button>
            </div>
        </form>
        <button type="button" class="close-modal-btn" id="close-password-modal">Cancel</button>
    </div>

    <script>
        // Открытие и закрытие модального окна для смены пароля
        const openPasswordModalBtn = document.getElementById('open-password-modal');
        const closePasswordModalBtn = document.getElementById('close-password-modal');
        const passwordModal = document.getElementById('password-modal');
        const modalOverlay = document.getElementById('modal-overlay');

        // Открыть модальное окно
        openPasswordModalBtn.addEventListener('click', () => {
            passwordModal.style.display = 'block';
            modalOverlay.style.display = 'block';
        });

        // Закрыть модальное окно
        closePasswordModalBtn.addEventListener('click', () => {
            passwordModal.style.display = 'none';
            modalOverlay.style.display = 'none';
        });

        // Закрытие при клике на затемнение
        modalOverlay.addEventListener('click', () => {
            passwordModal.style.display = 'none';
            modalOverlay.style.display = 'none';
        });

    </script>
</body>

</html>
